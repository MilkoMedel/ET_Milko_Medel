{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/styles_login.css' %}">
</head>
<body>
    <div class="form-box">
        <h1>Login</h1>
        <div class="container">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Ingresar" class="btn btn-success">
                <hr class="separador1">
                <div id="detail">
                    <p>No tienes cuenta? 
                        <a class="detail-btn" href="{% url 'form' %}">Registrate</a>
                    </p>
                    <p>Olvidaste tu contraseña? 
                        <a class="detail-btn" href="{% url 'password_reset' %}">Recuperar contraseña.</a>
                    </p>
                    <p>Volver   
                        <a class="detail-btn" href="{% url 'index' %}">Inicio.</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
