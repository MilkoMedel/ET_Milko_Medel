<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles_crud.css'
    %}">
</head>
<body>
    {% include 'nav.html' %}

    <div id="main-content" class="container">
        <div class="row text-white">
            <div class="col">
                <h2 >   Modificando Producto ID #{{ id }}</h2>
                <form method="POST" id="product-edit-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <label for="{{ form.field.name }}">
                            {{ form.id_producto.label }}
                        </label>
                        {{ form.id_producto }}
                    </div>
                    <div class="row">
                        <label for="{{ form.field.name }}">
                            {{ form.nombre.label }}
                        </label>
                        {{ form.nombre }}
                    </div>
                    <div class="row">
                        <label for="{{ form.field.name }}">
                            {{ form.description.label }}
                        </label>
                        {{ form.description }}
                    </div>
                    <div class="row">
                        <label for="{{ form.field.name }}">
                            {{ form.precio.label }}
                        </label>
                        {{ form.precio }}
                    </div>
                    <div class="row">
                        <label for="{{ form.field.name }}">
                            {{ form.stock.label }}
                        </label>
                        {{ form.stock }}
                    </div>
                    <div class="row">
                        <label for="{{ form.field.name }}" name="image">
                            {{ form.imagen.label }}
                        </label>
                        {{ form.imagen }}
                    </div>
                    <div class="row">
                        <label for="{{ form.field.name }}">
                            {{ form.categoria.label }}
                        </label>
                        {{ form.categoria }}
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <input type="submit" class="btn btn-primary" value="Modificar" style="font-size: 1rem; background-color: #F44A36; box-shadow: none; border-color: #F44A36;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div> 
        <script>
            $(function(){
                $("#product-edit-form").validate({
                    rules:{
                        name: 'required',
                        description: 'required',
                        price: 'required',
                        stock: 'required',
                        categoria: 'required',
                    },
                    messages:{
                        name: {
                            required :'Ingrese un nombre...',
                        },
                        description: {
                            required: 'Ingrese una descripcion...',
                        },
                        price: {
                            required: 'Ingrese el precio...',
                        },
                        stock: {
                            required: 'Ingrese el stock disponible...',
                        },
                        categoria: {
                            required: 'Seleccione una categor√≠a...',
                        },
                    }
                })
            })
        </script>
    {% include 'base/footer.html'%}
</body>
</html>
